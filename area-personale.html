    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap');
        
        :root {
            --primary: #0f172a; /* Slate 900 */
            --secondary: #334155; /* Slate 700 */
            --accent: #f59e0b; /* Amber 500 */
            --success: #10b981; /* Emerald 500 */
            --danger: #ef4444;
            --info: #3b82f6;
            --bg-body: #f1f5f9;
            --surface: #ffffff;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --gradient-hero: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            --gradient-card: linear-gradient(145deg, #ffffff, #f8fafc);
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-body);
            color: var(--secondary);
            margin: 0;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Hero Section */
        .personal-hero {
            background: var(--gradient-hero);
            min-height: 45vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 6rem 1rem 8rem;
            position: relative;
            color: white;
            text-align: center;
            clip-path: polygon(0 0, 100% 0, 100% 90%, 0 100%);
            margin-bottom: -5rem;
        }
        
        .hero-content {
            position: relative;
            z-index: 10;
            max-width: 800px;
            margin: 0 auto;
        }

        .player-badge {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 0.5rem 1.5rem;
            border-radius: 999px;
            display: inline-block;
            margin-bottom: 1.5rem;
            font-weight: 700;
            font-size: 0.9rem;
            letter-spacing: 0.05em;
        }

        .player-number {
            color: var(--accent);
            margin-right: 0.5rem;
        }

        .player-name {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 800;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
            background: linear-gradient(to right, #ffffff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .player-role {
            font-size: 1.25rem;
            color: #cbd5e1;
            font-weight: 400;
            margin-bottom: 2rem;
        }
        
        .hero-tags {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .hero-tag {
            background: rgba(255, 255, 255, 0.15);
            padding: 0.5rem 1.2rem;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 500;
            backdrop-filter: blur(5px);
        }

        /* Dashboard Grid */
        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto 4rem;
            padding: 0 1.5rem;
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            gap: 2rem;
            position: relative;
            z-index: 20;
        }

        .col-span-12 { grid-column: span 12; }
        .col-span-8 { grid-column: span 8; }
        .col-span-6 { grid-column: span 6; }
        .col-span-4 { grid-column: span 4; }
        .col-span-3 { grid-column: span 3; }

        /* Cards */
        .card {
            background: var(--surface);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: var(--shadow-lg);
            border: 1px solid rgba(255, 255, 255, 0.7);
            transition: all 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        /* Stats Boxes */
        .stat-box {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
            border-bottom: 4px solid var(--accent);
        }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--primary);
            line-height: 1;
            margin-bottom: 0.5rem;
        }
        
        .stat-label {
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #64748b;
            font-weight: 700;
        }

        /* Skills Radar */
        .skills-wrapper {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }
        
        .skill-row { margin-bottom: 0.5rem; }
        
        .skill-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--secondary);
        }
        
        .progress-bg {
            height: 10px;
            background-color: #e2e8f0;
            border-radius: 999px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--success), #34d399);
            border-radius: 999px;
            transition: width 1.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Evaluation Grid */
        .eval-title {
            font-size: 1.2rem;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            position: relative;
            padding-bottom: 0.75rem;
        }
        
        .eval-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 40px;
            height: 4px;
            background: var(--accent);
            border-radius: 2px;
        }

        .eval-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        
        .eval-item {
            background: #f8fafc;
            border-radius: 12px;
            padding: 1.5rem;
            border-left: 4px solid var(--primary);
        }
        
        .eval-item p { margin: 0; font-size: 0.95rem; }

        /* Quadrant Grid */
        .quad-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }
        
        .quad-box {
            padding: 1.5rem;
            border-radius: 16px;
            border: 1px solid transparent;
        }
        
        .quad-box:nth-child(1) { background: #ecfdf5; border-color: #a7f3d0; } /* Strengths */
        .quad-box:nth-child(2) { background: #fef2f2; border-color: #fecaca; } /* Weaknesses */
        .quad-box:nth-child(3) { background: #fff7ed; border-color: #fed7aa; } /* Work */
        .quad-box:nth-child(4) { background: #eff6ff; border-color: #bfdbfe; } /* Goal */

        .quad-title {
            font-size: 0.75rem;
            text-transform: uppercase;
            font-weight: 800;
            letter-spacing: 0.05em;
            margin-bottom: 0.75rem;
            color: var(--secondary);
            opacity: 0.7;
        }
        
        .quad-content {
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--primary);
            line-height: 1.4;
        }

        /* Lists */
        .goal-list { list-style: none; padding: 0; margin: 0; }
        .goal-list li {
            padding: 1rem;
            border-bottom: 1px solid #f1f5f9;
            display: flex;
            align-items: flex-start;
            gap: 1rem;
        }
        .goal-list li:last-child { border-bottom: none; }
        .goal-list li::before {
            content: '‚úì';
            color: var(--success);
            font-weight: 800;
            background: #d1fae5;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-size: 0.8rem;
            flex-shrink: 0;
            margin-top: 2px;
        }

        /* Stats Table */
        .table-container {
            overflow-x: auto;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
        }
        .stats-table { width: 100%; border-collapse: collapse; min-width: 600px; }
        .stats-table th {
            background: #f8fafc;
            padding: 1rem;
            text-align: left;
            font-weight: 700;
            color: #64748b;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .stats-table td {
            padding: 1rem;
            border-bottom: 1px solid #f1f5f9;
            color: var(--secondary);
            font-variant-numeric: tabular-nums;
        }
        .stats-table tr:last-child td {
            background: #fffbf0;
            font-weight: 700;
            color: var(--primary);
            border-top: 2px solid var(--accent);
        }

        /* Footer & Mobile */
        .back-btn {
            display: inline-block;
            margin-top: 1rem;
            background: white;
            color: var(--primary);
            padding: 1rem 2.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            box-shadow: var(--shadow);
            transition: all 0.2s;
        }
        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
            color: var(--accent);
        }

    .dashboard-container { 
        display: flex;           /* Passiamo a Flexbox per colonna verticale */
        flex-direction: column;
        gap: 1rem;               /* Meno spazio tra le card */
        margin-top: -1rem; 
        padding: 0 1rem; 
    }

    /* Reset di tutte le colonne per occupare tutto lo spazio */
    .col-span-12, .col-span-8, .col-span-6, .col-span-4, .col-span-3 { 
        width: 100%; 
    }

    /* 3. TRUCCO: Mettiamo i due box statistiche (K% e BB%) affiancati */
    /* Selezioniamo i primi due elementi della dashboard che sono i stat-box */
    .dashboard-container > .stat-box {
        width: 48%;              /* Quasi met√† larghezza */
        display: inline-block;   /* Li mettiamo in linea */
        padding: 1rem;           /* Meno imbottitura interna */
        margin-bottom: 0;
    }
    
    /* Contenitore wrapper per i stat-box se necessario, o forzatura flex */
    /* Per farli stare sulla stessa riga, usiamo un trucco sull'ordine o flex-wrap */
    .dashboard-container {
        flex-direction: row;     /* Permette affiancamento */
        flex-wrap: wrap;         /* Va a capo se serve */
        justify-content: space-between;
    }
    
    /* Le card grandi tornano al 100% */
    .card {
        width: 100%;
        padding: 1.25rem;        /* Meno spazio interno nelle card */
    }

    .stat-value {
        font-size: 1.8rem;       /* Numeri pi√π piccoli */
    }

    /* 4. Ottimizzazione Griglia Punti Forza (Quad Grid) */
    .quad-grid { 
        grid-template-columns: 1fr; /* Una colonna */
        gap: 1rem;
    }
    
    .quad-box {
        padding: 1rem;           /* Pi√π compatto */
    }

    /* 5. Tabella pi√π compatta */
    .table-container {
        margin: 0 -0.5rem;       /* Guadagna spazio ai lati */
        border: none;            /* Rimuovi bordo esterno su mobile */
    }
    
    .stats-table th, 
    .stats-table td {
        padding: 0.5rem 0.25rem; /* Celle molto pi√π strette */
        font-size: 0.8rem;       /* Testo pi√π piccolo */
    }
    
    /* Riduce la dimensione del font solo per la tabella */
    .stats-table {
        min-width: auto;         /* Lascia che si adatti se possibile */
        display: block;          /* Necessario per scroll orizzontale fluido */
        overflow-x: auto;
        white-space: nowrap;     /* Evita che i numeri vadano a capo */
    }
}
